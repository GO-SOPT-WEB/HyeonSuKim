<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add_topping</title>
    <link rel="stylesheet" href="addCard.css" />
    <script async src="./addCard.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>토핑을 추가해 주세요</h1>
    </header>
    <section>
      <div>
        <h3>토핑 이름</h3>
        <input name="toppingName"/>
      </div>
      <div>
        <h3>해시태그</h3>
        <input name="toppingTag"/>
      </div>
      <div class="addImg">
        <div>
        <h3>토핑 사진</h3>
        <input name="toppingImg" type="file" id="topping_img_file" />
        </div>
        <div class="imgContainer">
          <img alt="토핑-사진" id="topping_img" />
        </div>
        <select id="categorySelection">
        </select>
      </div>
      <button id="toppingAddBtn">토핑 추가</button>
    </section>
  </body>
</html>
